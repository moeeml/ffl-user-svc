syntax = "proto3";

package user;

message UserAddReq {
  string account = 1;
  string password = 2;
  string name = 3;
  string avatar = 4;
}

message UserAddRsp{
  int64 code = 1;
  string message = 2;
  int64 uid = 3;
}

message UserUpdateReq {
  int64 id = 1;
  string password = 2;
  string name = 3;
  string avatar = 4;
}

message UserInfo{
  int64 id = 1;
  string account = 2;
  string name = 3;
  string avatar = 4;
  string status = 5;
}

message UserInfoReq{
  int64 id = 1;
}

message UserInfoRsp{
  int64 code = 1;
  string message = 2;
  UserInfo user = 3;
}

message UserListReq{
  repeated int64 id = 1;
}

message UserListRsp{
  int64 code = 1;
  string message = 2;
  repeated UserInfo user = 3;
}

message Response{
  int64 code = 1;
  string message = 2;
}

service User {
  rpc UserAdd(UserAddReq) returns(UserAddRsp);
  rpc UserUpdate(UserUpdateReq) returns(Response);
  rpc UserInfo(UserInfoReq) returns (UserInfoRsp);
  rpc UserList(UserListReq) returns(UserListRsp);
}
